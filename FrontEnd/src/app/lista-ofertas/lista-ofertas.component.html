<app-nav></app-nav>

<div class="page-container">
    <h1 class="page-title">Ofertas de empleo</h1>

    <div class="tabla-container">
        <table class="tabla-ofertas">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let oferta of ofertasMock">
                    <td>{{ oferta.titulo }}</td>
                    <td>{{ oferta.descripcion }}</td>
                    <td>{{ oferta.fecha | date }}</td>
                    <td>
                        <span class="estado-circle" [ngClass]="oferta.activa ? 'activo' : 'inactivo'"
                            matTooltip="{{ oferta.activa ? 'Activa' : 'Inactiva' }}">
                        </span>
                    </td>
                    <td>
                        <button mat-icon-button color="primary"><mat-icon>visibility</mat-icon></button>
                        <button mat-icon-button color="warn" (click)="toggleEstado(oferta)">
                            <mat-icon *ngIf="oferta.activa">toggle_on</mat-icon>
                            <mat-icon *ngIf="!oferta.activa">toggle_off</mat-icon>
                        </button>
                        <!--<button class="btn-eliminar" (click)="toggleEstado(oferta)">
                            {{ oferta.activa ? '<mat-icon>toggle_on</mat-icon>' : '<mat-icon>toggle_off</mat-icon>' }}
                        </button>-->

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<app-footer></app-footer>
