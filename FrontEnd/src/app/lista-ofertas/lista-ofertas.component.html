<app-nav></app-nav>

<div class="page-container">
    <h1 class="page-title">Ofertas de empleo de la empresa</h1>

    <div class="tabla-container">
        <table class="tabla-ofertas">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let oferta of offerList">
                    <td>{{ oferta.title }}</td>
                    <td>{{ oferta.description }}</td>
                    <td>{{ oferta.publicationDate | date: 'dd/MM/yyyy'}}</td>
                    <td>
                        <span
                            class="estado-circle"
                            [ngClass]="oferta.active ? 'activo' : 'inactivo'"
                            matTooltip="{{ oferta.active ? 'Activa' : 'Inactiva' }}">
                        </span>
                    </td>
                    <td>
                        <button class="btn-ver">Ver</button>
                        <button class="btn-eliminar"
                            (click)="toggleEstado(oferta)">
                            {{ oferta.active ? 'Desactivar' : 'Activar' }}
                        </button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
