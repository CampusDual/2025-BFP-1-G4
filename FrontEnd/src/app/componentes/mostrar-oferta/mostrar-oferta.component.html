<div class="mostrar-ofertas-container">
  <h1 class="page-title">Ofertas de empleo disponibles</h1>

  <div class="ofertas-grid">
    <div *ngFor="let oferta of offerActivas" class="oferta-card">
      <h3 class="oferta-titulo">{{ oferta.title }}</h3>
      <p class="oferta-empresa"><mat-icon>business</mat-icon> {{ oferta.enterpriseName }}</p>
      <p class="oferta-descripcion">{{ oferta.description }}</p>
      <p class="oferta-email"><mat-icon>email</mat-icon> {{ oferta.enterpriseEmail }}</p>
      <p class="oferta-fecha"><mat-icon>calendar_month</mat-icon> {{ oferta.publicationDate | date:'dd/MM/yyyy' }}</p>
    </div>
  </div>
</div>
