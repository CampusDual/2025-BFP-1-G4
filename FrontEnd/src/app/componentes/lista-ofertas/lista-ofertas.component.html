<div class="page-container">
    <h1 class="page-title">Ofertas de empleo</h1>
        <table mat-table class="tabla-ofertas">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let oferta of offerList">
                    <td>{{ oferta.title }}</td>
                    <td>{{ oferta.description }}</td>
                    <td class="centrar">{{ oferta.publicationDate | date: "dd-MM-yyyy" }}</td>
                    <td class="centrar">
                        <span
                            class="estado-circle"
                            [ngClass]="oferta.active ? 'activo' : 'inactivo'"
                            matTooltip="{{ oferta.active ? 'Activa' : 'Inactiva' }}">
                        </span>
                    </td>
                    <td class="centrar">
                        <button mat-icon-button color="warn" (click)="toggleEstado(oferta)">
                            <mat-icon>{{ oferta.active ? 'toggle_on' : 'toggle_off' }}</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
</div>
<app-footer></app-footer>
