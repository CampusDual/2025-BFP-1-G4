<div class="page-container">
  <h1 class="page-title">Publicar Nueva Empresa y Usuario</h1>

  <form (ngSubmit)="onSubmit()" #form="ngForm">

    <!-- Campos empresa -->
    <div class="form-group">
      <label for="name">Nombre Empresa</label>
      <input
        id="name"
        name="name"
        [(ngModel)]="enterpriseUser.enterprise.name"
        required
        placeholder="Nombre de la empresa" />
    </div>

    <div class="form-group">
      <label for="address">Dirección</label>
      <input
        id="address"
        name="address"
        [(ngModel)]="enterpriseUser.enterprise.address"
        placeholder="Dirección" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        [(ngModel)]="enterpriseUser.enterprise.email"
        required
        placeholder="Email" />
    </div>

    <div class="form-group">
      <label for="phonenumber">Teléfono</label>
      <input
        id="phonenumber"
        name="phonenumber"
        [(ngModel)]="enterpriseUser.enterprise.phonenumber"
        placeholder="Teléfono" />
    </div>

    <hr />

    <!-- Campos usuario -->
    <div class="form-group">
      <label for="login">Usuario</label>
      <input
        id="login"
        name="login"
        [(ngModel)]="enterpriseUser.login"
        required
        placeholder="Usuario para login" />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        name="password"
        type="password"
        [(ngModel)]="enterpriseUser.password"
        required
        placeholder="Contraseña" />
    </div>

    <button type="submit" class="add-btn" [disabled]="form.invalid">Guardar</button>
  </form>
</div>
