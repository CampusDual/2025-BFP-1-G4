<div class="page-container">
    <h1 class="page-title">Candidatos postulados a la Oferta
    </h1>
    <div style="margin-top: 20px;">
        <button class="add-btn" (click)="editarOferta()">Editar esta
            oferta</button>
    </div>
    <br>
    <table class="tabla-ofertas">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Email</th>
      <th>Tel√©fono</th>
      <th>Estado</th> <!-- üÜï Nueva columna -->
      <th>Acci√≥n</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let candidato of candidatos">
      <td>{{ candidato.name }}</td>
      <td>{{ candidato.email }}</td>
      <td>{{ candidato.phonenumber }}</td>
      <td>
        <span
          [ngClass]="{
            'estado-pendiente': candidato.status === 'pendiente',
            'estado-aceptado': candidato.status === 'aceptado',
            'estado-rechazado': candidato.status === 'rechazado'
          }"
        >
          {{ candidato.status | titlecase }}
        </span>
      </td>
      <td>
        <button class="add-btn" (click)="verPerfil(candidato.id)">
          Ver perfil
        </button>
      </td>
    </tr>
  </tbody>
</table>
