<div class="page-container">
  <h1 class="page-title">Empresas registradas</h1>

  <div class="boton-publicar">
    <button class="add-btn" (click)="irANuevaEmpresa()">Crear nueva Empresa</button>

    <button class="delete-btn"
      [disabled]="!empresasSeleccionadas.length"
      (click)="eliminarEmpresasSeleccionadas()">
      Eliminar seleccionadas
    </button>
  </div>

  <div class="tabla-scroll-container">
    <table class="tabla-empresas">
      <thead>
        <tr>
          <th></th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Email</th>
          <th>Teléfono</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let enterprise of empresasPaginadas">
          <td>
            <input
              type="checkbox"
              (change)="toggleSeleccion(enterprise)"
              [checked]="empresasSeleccionadas.includes(enterprise)" />
          </td>
          <td (click)="editarEmpresa(enterprise.id)">{{ enterprise.name }}</td>
          <td (click)="editarEmpresa(enterprise.id)">{{ enterprise.address }}</td>
          <td (click)="editarEmpresa(enterprise.id)">{{ enterprise.email }}</td>
          <td (click)="editarEmpresa(enterprise.id)">{{ enterprise.phonenumber }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="paginacion">
    <button (click)="cambiarPagina('anterior')" [disabled]="paginaActual === 1">Anterior</button>
    <span>Página {{ paginaActual }} de {{ totalPaginas }}</span>
    <button (click)="cambiarPagina('siguiente')" [disabled]="paginaActual === totalPaginas">Siguiente</button>
  </div>
</div>
